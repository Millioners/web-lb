    <main class="main" id="main">
        <h2 class="main__title">Зв'яжіться зі мною</h2>
        
        <form class="contact-form" action="#">
            <div class="contact-form__item">
                <label class="contact-form__label" for="name">Ім'я:</label>
                <input class="contact-form__input" type="text" id="name" name="name" 
                       placeholder="Введіть ваше ім'я"
                       required
                       minlength="2"
                       maxlength="50"
                       pattern="[A-Za-zА-Яа-яЇїІіЄєҐґ'\- ]+"
                       title="Дозволені українські та англійські літери, пробіл, тире та апостроф">
            </div>
            
            <div class="contact-form__item">
                <label class="contact-form__label" for="email">Email:</label>
                <input class="contact-form__input" type="email" id="email" name="email" 
                       placeholder="example@domain.com"
                       required>
            </div>
            
            <div class="contact-form__item">
                <label class="contact-form__label" for="phone">Телефон:</label>
                <input class="contact-form__input" type="tel" id="phone" name="phone"
                       placeholder="+380 XX XXX XX XX"
                       pattern="\+380[0-9]{9}"
                       title="Введіть номер у форматі +380XXXXXXXXX">
            </div>
            
            <div class="contact-form__item">
                <label class="contact-form__label" for="message">Повідомлення:</label>
                <textarea class="contact-form__textarea" id="message" name="message" 
                          rows="5" 
                          placeholder="Введіть ваше повідомлення..."
                          maxlength="500"></textarea>
            </div>
            
            <div class="contact-form__item">
                <button class="contact-form__button" type="submit">Надіслати</button>
            </div>
        </form>
